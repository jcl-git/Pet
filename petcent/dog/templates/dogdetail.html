{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{dog.image.url}}" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{dog.title}}</h5>
                <p class="card-text">{{dog.description}}</p>
                <p class="card-text">
                {% if cat.url %}
                <a href="{{dog.url}}" class="btn btn-primary">狗狗资源</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'createdogreview' dog.id %}" class="btn btn-primary">
                        发表评论
                    </a>
                    {% endif %}
                </p>

        </div>
        </div>
    </div>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dogs app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label class="form-label">搜索狗狗品种：</label>
            <input type="text" name="searchDog" class="form-control" />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" >搜索</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <p>搜索{{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for dog in dogs %}
        <div v-for="dog in dogs" class="col">
        <div class="card">
        <img class="card-img-top" src="{{dog.image.url}}" />
        <div class="card-body">
        <a href="{% url 'dogdetail' dog.id %}">
        <h5 class="card-title fw-bold">{{dog.title}}</h5>
        </a>
        <p class="card-text">{{dog.description}}</p>
        {% if dog.url %}
        <a href="{{dog.url}}" class="btn btn-primary">狗狗资源</a>
        {% endif %}
        </div>
        </div>
        </div>
        {% endfor %}
    </div>
<!--    {% for cat in cats %}-->
<!--        <h2>{{cat.title}}</h2>-->
<!--        <h3>{{cat.description}}</h3>-->
<!--        <img src="{{cat.image.url}}">-->
<!--        {% if cat.url %}-->
<!--        <a href="{{cat.url}}">猫猫资源</a>-->
<!--        {% endif %}-->
<!--    {% endfor %}-->
</div>
</body>
</html>
